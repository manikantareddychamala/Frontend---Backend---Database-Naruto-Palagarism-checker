<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plagiarism Checker - Naruto Theme</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('Naruto.jpg'); 
           background-size: cover; 
            color:green;
           background-position: center; 
           background-repeat: no-repeat; 
             height: 100vh; 
              margin: 0;  
             
            text-align: center;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 10px;
            width: 50%;
            box-shadow: 0px 0px 15px rgba(255, 165, 0, 0.8);
        }
        textarea {
            width: 90%;
            padding: 10px;
            border-radius: 5px;
            border: 2px solid orange;
            outline: none;
            font-size: 16px;
            resize: none;
            background: rgba(255, 165, 0, 0.2);
            color: white;
        }
        button {
            margin-top: 15px;
            background: orange;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            font-weight: bold;
        }
        button:hover {
            background: red;
            color: white;
        }
        .result-box {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            min-width: 250px;
            border: 2px solid orange;
        }
    </style>
    <script>
        async function checkPlagiarism() {
            let text = document.getElementById("textInput").value;
            
            let response = await fetch("http://127.0.0.1:5000/check_plagiarism", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ "text": text })
            });

            let result = await response.json();

            // Show Plagiarism Result with Percentage
            document.getElementById("resultMessage").innerText = result.message;
            document.getElementById("resultPercentage").innerText = Similarity: ${result.percentage.toFixed(2)}%;
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>ðŸ”¥ Naruto Plagiarism Checker ðŸ”¥</h2>
        <textarea id="textInput" rows="5" placeholder="Enter your text like a Hokage..."></textarea><br>
        <button onclick="checkPlagiarism()">Check</button>
        
        <div class="result-box">
            <h3 id="resultMessage">Waiting for input...</h3>
            <h4 id="resultPercentage"></h4>
        </div>
    </div>
</body>
</html>
